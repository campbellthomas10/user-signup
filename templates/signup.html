{% extends "base.html" %}

{% block content %}
    <body>
        <div class="main">

        <h1>User Signup</h1>
        <form action="/signup" method="POST">

            <table>
                <tr>
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td>
                        <input type="text"  name="username" value='{{username}}' 
                        required pattern=[a-zA-z0-9]{3,20} 
                        required title="Must be between 3 - 20 characters with no spaces." />
                        <span class="error">{{username_error}}</span>
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password"  name="password" 
                        required pattern=[a-zA-z0-9]{3,20}
                        required title="Must be between 3 - 20 characters with no spaces." />
                        <span class="error">{{password_error}}</span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="verified">Verify Password:</label>
                    </td>
                    <td>
                        <input type="password"  name="verified" 
                        required pattern=[a-zA-z0-9]{3,20}
                        required title="Must be between 3 - 20 characters with no spaces."/>
                        <span class="error">{{verification_error}}</span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email (Optional):</label>
                    </td>
                    <td>
                        <input type="email"  title="Must be in an Email format." name="email" value='{{email}}' />
                        <span class="error">{{email_error}}</span>
                    </td>
                </tr>
            </table>

            <input type="submit" value="Signup" />
        </form>

    </div>
    </body>
{% endblock %}
